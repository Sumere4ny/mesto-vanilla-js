<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Павел Киселев"><title>Место</title><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="c2821b381952624d90e5.svg" alt="Лого проекта"></header><main class="content"><section class="profile"><img src="74c3c0fb802dcfa83abb.jpg" class="profile__avatar" alt="Аватар профиля"><div class="profile__info"><div class="profile__title"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__profession">Исследователь океана</p></div><button class="profile__add-button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_type_edit-profile"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popup-new-data" novalidate><input class="popup__input popup__input_name-field" id="name" name="name" minlength="2" maxlength="40" required> <span id="name-error" class="popup__input-error"></span> <input class="popup__input popup__input_profession" id="profession" name="profession" minlength="2" maxlength="200" required> <span id="profession-error" class="popup__input-error"></span> <button type="submit" class="popup__submit">Сохранить</button></form></div></div><div class="popup popup_type_add-new-card"><div class="popup__container"><button type="button" class="popup__close-button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popup-new-card" novalidate><input class="popup__input popup__input_place-name" id="place-name" name="name" placeholder="Название" minlength="2" maxlength="30
